general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
    hide_cursor = true # Hide that shit, nobody needs to see it
}

background {
    monitor =
    path = ~/.cache/current_wallpaper
    blur_passes = 2 # Crank this up
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# The Time
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1.0)
    font_size = 120
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -140
    halign = center
    valign = top
}

# The Date (This is what you were missing)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.8)
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    position = 0, -330
    halign = center
    valign = top
}

image {
    monitor =
    path = ~/Pictures/pfp.png
    size = 300
    rounding = -1 # no rounding
    border_size = 0
    position = 0, 25
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2 # Give it some structure
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1) # Subtle border
    inner_color = rgba(40, 0, 0, 0.6)
    font_color = rgb(255, 255, 255)
    fade_on_empty = false
    placeholder_text = <i>Input Password...</i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}
